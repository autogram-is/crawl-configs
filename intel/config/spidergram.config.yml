        reject: true
      - property: 'pathname'
        glob: '/content/dam/products/*'
        reject: true
      - property: 'pathname'
        glob: '/content/dam/altera-www/global/*/pdfs/assets/*'
        reject: true
      - property: 'pathname'
        glob: '/content/dam/www/programmable/*/*/pdfs/assets/*'
        reject: true
